<div class="card">
  <div class="details">
    <button class="btn btn-warning" (click)="closeBillingPage()" style="float: right;">
      Close
    </button>
    <div *ngIf="!purchaseFlag">
      <div class="column1">
        <h3>Billing Info</h3>
        <form [formGroup]="billingForm" class="form-content">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" formControlName="name" />
            <div
              *ngIf="billingForm.controls.name.touched && billingForm.controls.name.invalid"
              class="alert alert-danger"
            >
              Name is Required
            </div>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" />
            <div
              *ngIf="billingForm.controls.email.touched && billingForm.controls.email.invalid"
              class="alert alert-danger"
            >
              Email is Required
            </div>
          </div>

          <div class="form-group">
            <label for="contactInfo">Contact Number:</label>
            <input type="number" class="form-control" formControlName="contact" />
            <div
              *ngIf="billingForm.controls.contact.touched && billingForm.controls.contact.invalid"
              class="alert alert-danger"
            >
              Contact Number is Required
            </div>
          </div>

          <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" formControlName="address" />
            <div
              *ngIf="billingForm.controls.address.touched && billingForm.controls.address.invalid"
              class="alert alert-danger"
            >
              Address is Required
            </div>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="billingForm.invalid" (click)="onSubmit()">
            Submit
          </button>
        </form>
      </div>
      <div class="column2">
        <h3>{{ productDetail?.volumeInfo?.title }}</h3>
        <img [src]="productDetail?.volumeInfo?.imageLinks?.thumbnail" />
        <label>Description: </label>{{ productDetail?.searchInfo?.textSnippet }}
      </div>
    </div>
    <div *ngIf="purchaseFlag" class="alert alert-success" role="alert">
      Congratulations! Your order is placed successfully.
    </div>
  </div>
</div>
