
<div *ngIf="appService.messageSuccess" class="alert alert-success custom" role="alert">
    Item removed from Cart Successfully!
  </div>

<div *ngIf="!viewFlag && !billingFlag">
    <app-product-list [productList]="products" (viewEvent)="viewProduct($event)">   
    </app-product-list>
</div>

<div *ngIf="viewFlag && !billingFlag">
    <app-product-detail [productDetail]="productDetail" [pageInput]="'cart'" (addorRemove)="removesuccess()"
    (openBillPage)="openBillPage($event)" (closeProduct)="closeProduct()"></app-product-detail>
</div>

<div *ngIf="!viewFlag && billingFlag">
    <app-billing-page [productDetail]="productDetail" (closeProduct)="closeProduct()"></app-billing-page>
</div>
