<div
  *ngFor="let product of purchasedProducts"
  style="display: inline-block; padding: 20px; margin-top: 30px;"
>
<div class="card">
    <mat-card class="details">
      <mat-card-header class="header">
        <mat-card-title>
          {{ product?.productDetails?.volumeInfo?.title}}
        </mat-card-title>
        <img style="margin-left: auto;" [src]="product?.productDetails?.volumeInfo?.imageLinks?.thumbnail">
      </mat-card-header>
      <mat-card-content class="content">
            <p>{{ product?.productDetails?.searchInfo?.textSnippet}}</p>
            <label>Written By:</label> 
            <span class="comma" *ngFor="let author of product.productDetails?.volumeInfo?.authors"> {{ author }}</span>

            <h3>Billing-Info</h3>
            <label>Name:</label> {{ product.userName}}<br>
            <label>Phone:</label> {{ product.phone}}<br>
            <label>Email:</label> {{ product.email}}<br>
            <label>Address:</label> {{ product.address}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
